<!DOCTYOE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Grade Deternination</title>
<head>
<body>
<script>
var fScore = parseFloat(window.prompt("Enter Score", "0"));
if(fScore >=90)
cGrade = "A";
else if(fScore >= 80)
cGrade = "B";
else if (fScore >=70)
cGrade = "C";
else
cGrade = "U";
document.write("<h2>For the score= " + fScore + "<br>Your letter grade is " + cGrade + "</h2>");
</script>
</body>
</html>
