<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>average Age</title>
</head>
<body>
<script>
var nAge=0, nAgeTotal=0, nCount=0;

nAge=parseInt(window.prompt("Enter nAge",""));
while(nAge >= 0) 
{
    nAgeTotal = nAgeTotal + nAge;
    nCount = nCount + 1;
    document.write("Age " + nCount + " = " + nAge + "<br>");
    nAge=parseInt(window.prompt("Enter nAge",""));
}
document.write("<h2>The Average Age = " + nAgeTotal/nCount + "</h2>");
</script>
<p>Click Reload to run script again</p>
</body>
</html>
