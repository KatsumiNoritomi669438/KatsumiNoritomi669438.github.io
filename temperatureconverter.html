<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <title>Temperature Conversion Program F to C, C to F</title>
</head>
<body>
    <h1>Tempereature Conversion Program F to C, C to F</h1>
    <p>by Katsumi N</p>
</body>
<script>
          var Ctemp, Ftemp, Fresult;
         Ctemp = window.prompt("Is Entry degrees C or F?", "0");
          if (Ctemp == "C" || Ctemp == "c")
          {
              Ctemp = parseFloat (window.prompt("Enter C degrees:", "0"));
              Fresult = Ctemp*9/5 + 32;
              document.write( Ctemp + " C = " + Fresult + " F ");
          }
          else if (Ftemp == "F" || Ctemp == "f")
          {
              Ftemp = parseFloat (window.prompt("Enter F degrees:", "0"));
              Fresult =(Ftemp - 32)*5/9;
              document.write( Ftemp + " F = " + Fresult + " C ");
          }
          else{
            alert("Please input C or F")
          }
</script>        
  </body>
  </html>
