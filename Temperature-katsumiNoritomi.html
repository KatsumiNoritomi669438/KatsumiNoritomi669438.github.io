<!DOCTYPE html>
<html lang="en">
<head>
<meta Charset="UTF-8>
<title>Temperature Converter</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>This program will convert temperature from Celsius to Fahrenhiet or Fahrenheit to Celsius.</p>

                             
<script>
var cTemp, fTemp, sEntry;
if(sEntry = prompt(" Enter degree C =", " 0 ");
{                                          
cTemp = parseFloat(sEntry));
fTemp = 1.8 * cTemp  + 32;
document.write(cTemp +  " C =" + fTemp + " F ")
}                                          
                                          
                                          
  else(sEntry = prompt(" Enter degree F =", " 0 ");
{                                          
fTemp = parseFloat(sEntry));
cTemp  = 5 / 9 *  (fTemp - 32);
document.write(cTemp + " F =" + cTemp + " C ")
}                                                                                
                                                                                                                                                                   
                                          
</script></h2>
</body>
</body>
