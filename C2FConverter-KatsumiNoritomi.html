<h1 style="color: #FFFF00; text-align: center;">Temperature Converter C to F</h1>

<h3 style="color-#FFoooo; text-align: center;"> This program will convert temperatures from Celsius to Fahrenheit.</p>
  <p> Katsumi Noritomi</p></h3>

<script>
var Ctemp, Ftemp, sEntry;
sEntry = prompt("Enter degree C=", "0"):
Ctemp = parseFloat(sEntry);
Ftemp = 1.8 * Ctemp + "C= " + Ftemp + "F")
</scrip>
